<!-- Map with Marker -->
<div id="map"></div>
<script>
function initMap() {
  var germany = {lat: 50.443569, lng: 10.168178};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: germany
  });

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h3 id="firstHeading" class="firstHeading">Germany</h2>'+
      '<div id="bodyContent">'+
      '<p><b>German mustard</b> is generally pale and smooth, more brown than yellow, and maltier' +
      ' than it`s European counterparts. With mineral-rich waters and unfiltered spirt vinegar'+
      '(produced largely in Dusseldorf), German mustards are creamy and sour,'+
      'best eaten of course with sausages and strong meats.</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: germany,
    map: map,
    title: 'German Mustard'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
</script>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnTcrisq2-TXEOR1VvEbm2x-VrgEF3A5c&callback=initMap">
</script>
